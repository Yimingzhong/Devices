<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">

<title>就业系统</title>
<link rel="stylesheet" href="../static/css/style.css">
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>

<body>

    <div class="content">
        <div class="form sign-in"id="bus_log">
            <form action="change()" autocomplete="off">
               
                <h2>登录系统</h2>
                
                <label>
                    <span>账号</span>
                    <input type="text" required="required" name="name_log" id="Id" /><span></span>
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" required name="pwd_log" id="Password" ><span></span>
                </label>
                <label>
                    <span>验证码(点击刷新)</span>
                    <input type="button" id="code" onClick="change();"style="border:none;margin-bottom:25px">
                    <input type="text" class="code" placeholder="请输入验证码">
                   
                    
                </label>
                <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
                <label for=""> 
                   <span></span>使用 <select id="LogSelect">
                    <option value="1">客服</option>
                     <option value="2">任务调度</option>
                     <option value="3">技术工程师</option>
                     <option value="4">库管</option>
                     <option value="5">财务</option>
                  </select> 账号登录
                </label>
                <button type="button" class="submit" onclick="login()">登 录</button>
              
            </form>
        </div>
        
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>添加角色用户</h2>
                    <p>注册新账号</p>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>登录</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
             <form action="" autocomplete="off">
                <h2>立即注册</h2>
                <label>
                    <span style="color: #000000; ">账号</span>
                    <input type="text" name="name_reg" id="Id_reg" /><img src="" style="height: 14px;width: 14px;"><span id = "nametip" >  3~15个中文字符或数字或字母组合</span>
                </label>
                <label>
                    <span style="color: #000000; ">密码</span>
                    <input type="password" name="pawd_reg" id="Password_reg" ><span id="pawdtip"> 6~16个字符，区分大小写</span><span id="ruo"style=" display: none;">弱</span><span id="zo" style=" display: none;">中</span><span id="qiang" style=" display: none;">强</span>
                </label>
                <label>
                    <span style="color: #000000; ">确认密码</span>
                    <input type="password" name="pwd_reg" id="pwd_reg" /><img src="" style="height: 14px;width: 14px;"><span id="pwdtip"> 请再次填写密码</span>
                </label>
                <label>
                    <div class="verify">
                     <div id="verify_box">
                        <div id="verify_xbox">
                            <div id="btn2">
                                <img class="img1"style=" height: 12px; top: 0;" src="../static/img/lllllll.png"/>
                            </div>
                        </div>
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;按住滑块，拖动到最右边
                     </div>
                    </div>
                    <h6>请滑动上方滑块验证</h6>
                </label>
                <label for=""> 
                    <span></span>注册 <select id="RegSelect">
                     <option value="1">客服</option>
                     <option value="2">任务调度</option>
                     <option value="3">技术工程师</option>
                     <option value="4">库管</option>
                     <option value="5">财务</option>
                   </select> 账号
                
                <button type="button" class="submit"style="margin:5px">注 册</button>
            </label>
            </form>
            </div>
        </div>
    </div>
 
</body>
<script src="../static/js/script.js"></script>
<script>
  
    function login(){
        $.post('',{
            userId: $('#Id').val(),
            password: $('#Password').val(),
            identity: $('#LogSelect option:checked').val()
        },function (response) {
            var data = JSON.parse(response);
            if(data.code == 200){
                
            }
            else{
                alert(data.message);
            }
        })
    }
    function register(){
        $.post('',{
            userId: $('#Id_reg').val(),
            password: $('#Password_reg').val(),
            identity: $('#RegSelect option:checked').val()
        },function (response) {
            var data = JSON.parse(response);
            if(data.code == 200){
                alert('注册成功，等待审核');
                window.location.href="index.html";
            }
            else{
                alert(data.message);
            }
        })
    }
</script>
</html>
